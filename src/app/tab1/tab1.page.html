<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="term" (click)='toggleDisplay()'></ion-searchbar>
  <ion-list *ngFor='let key of Group_sorted'>
    <ion-item-divider color="medium" *ngIf="!isShow">{{key.key}}</ion-item-divider>
    <ion-item-sliding *ngFor="let song of key.sings_detail|filter:term"  [routerLink]="['details/' , song.Id]" >
      <ion-item-options side="start">
        <ion-item-option expandable>
          <ion-avatar slot="start">
            <img src="{{song.image}}">
          </ion-avatar>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label>
          <h2>{{song.Name}}</h2>
          <p>{{song.Singer}}</p>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="tertiary" expandable [routerLink]="['details/' , song.Id]">
          Detail
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
</ion-list>
</ion-content>
