<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar animated [(ngModel)]="term"></ion-searchbar>
  <ion-list>
    <ion-list-header>
      <!-- <ion-item-divider color="medium">{{group.letter}}</ion-item-divider> -->
      </ion-list-header>
  <ion-item-sliding>
    <ion-item *ngFor="let song of sings|filter:term" [routerLink]="['details/' , song.Id]  ">
        <ion-avatar slot="start">
            <img src="{{song.image}}">
          </ion-avatar>
          <ion-label>
              <h2>{{song.Name}}</h2>
              <p>{{song.Singer}}</p>
            </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option>Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
